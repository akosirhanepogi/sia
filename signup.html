<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Sign Up</title>
      <link rel="stylesheet" href="styles.css" />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="signup-box">
          <a href="dashboard.html" class="btn">Dashboard</a>
        <h1>Sign Up</h1>
        <form>
          <label>First Name</label>
          <input type="text" placeholder="Ex: Juan" required />
          <label>Last Name</label>
          <input type="text" placeholder="Ex: Dela Cruz" required/>
          <label>Email</label>
          <input type="email" placeholder="juandelacruz@gmail.com" required/>
          <label>Password</label>
          <input type="password" placeholder="************" required />
          <label>Confirm Password</label>
          <input type="password" placeholder="************" required/>
          <p class="para-2">
            Already have an account? <a href="login.html">Login here</a>
          </p>
          <button>Submit</button>
        </form>
       
      </div>
     
<script>
  const signupForm = document.querySelector("form");

  signupForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const firstName = signupForm.querySelector("input[placeholder='Ex: Juan']").value;
    const email = signupForm.querySelector("input[type='email']").value;

    // Save data to localStorage
    localStorage.setItem("firstName", firstName);
    localStorage.setItem("email", email);

    // Redirect to dashboard
    window.location.href = "userdashboard.html";
  });
</script>

    </body>
  </html></span>
